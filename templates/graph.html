<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

{% load static %}

    <head>
    <title>KG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
    .pl-20{
    padding-left:20px
    }
    text{
	    cursor:pointer;
	    max-width: 25px;
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
    }
    circle{
	    cursor:pointer;
    }
    #graphcontainerdiv{
     background:#fff;
    }
    .circle_opreate{
	    display: none;
    }
    </style>
    </head>

    <body>
        <!--
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.0.0/semantic.min.js"></script>
    <link href="https://cdn.bootcss.com/semantic-ui/2.0.0/semantic.min.css" rel="stylesheet">
        -->
        <script type="text/javascript" src="{% static 'js/jquery.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/vue.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/lodash.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/d3.v4.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/semantic.min.js' %}"></script>
        <link href="{% static 'css/semantic.min.css' %}" rel="stylesheet">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="ui container">
                    <div class="ui segment">
                        <!--video width="100%" src="{% static 'video/test.mp4' %}" controls="controls"></video-->
                        <video id="video" width="100%" controls autoplay="autoplay" muted>
                            <source src="{% static 'video/game.mp4' %}" type="video/mp4" />
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="ui container">
                    <div class="ui segment">
                        {{ text_script|safe }}
                    </div>
                </div>
            </div>
            <div class="eight wide column">
                <div class="ui container">
                    <div class="ui segment">
                        {% verbatim %}
                        <div id="app" class="mind-con">
                            <div v-if="appear" id="node-info">详情：{{ node_info }}</div>
                            <!--div v-html="message"></div-->
                            <div id="graphcontainer" class="graphcontainer" v-bind:style=""></div>
                            <div class="svg-set-box"></div>
                            <button @click="node_info=''" style="font-size:25px;">关闭1</button>
                            <button v-on:click="clear()" style="font-size:25px;">关闭2</button>
                        </div>
                    </div>
                    {% endverbatim %}
                </div>
            </div>
        </div>


    </body>
    <script>var jsondata = {{ json_data | safe }};</script>
    <script type="text/javascript" src="{% static 'js/video.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/kg.js' %}"></script>
</html>
